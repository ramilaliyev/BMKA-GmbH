{% extends 'base_ru.html' %}

{% block headTitle %}
    Редактирование услуги
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <h2 class="display-4 text-center">Редактирование услуги</h2>
        <div class="my-4 container main-article-picker">
            <form action="{{ url_for('service_edit', slug = service.slug) }}" method="POST">
                {% for field in form %}
                    <div class="form-group container">
                        <b>{{ field.label(class="control-label m-3") }}</b>
                        {{ field(class="form-control") }}
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-outline-light mx-auto d-block">Редактировать</button>
                <p class="text-center">&#160;</p>
            </form>
            
            <br>

            <p class="text-center"><b>*</b>Обязательно к заполнению!</p>
        </div>
    </div>
{% endblock %}
